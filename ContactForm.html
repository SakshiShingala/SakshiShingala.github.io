<!Doctype html>
<html>
	<head>
		<title>Contact Form</title>
		<link rel="stylesheet" href="formStyle.css" type="text/css">
	</head>
	
	<body>
		<header>		
			<h2><img src="logo.jpg" alt="logo" width="60px" height="30px">New Project Real Estate</h2>
			<h4><a href="Homepage.html"><img src="arrow.png" alt="arrow" width="15px" height="10px"> Back to Home Page</a></h4>
		</header>
	
		<form action="mailto:sshinga4@my.centnnialcollege.ca" method="POST">
			<fieldset>
				<legend>Contact Us</legend>
				<h1>New Project Real Estate Contact Form</h1>
				<h3>Please fill out the given form with your information and We will Contact you as soon as Possible. Thank You.</h3>
				
				<p>
					<label>Name: </label>
					<input type="text" placeholder="First Name" required="required">
					<input type="text" placeholder="Last Name" required="required">
				</p>
				
				<p>
					<label>Phone: </label>
					<input type="tel" placeholder="(###)-###-####" required="required">
				</p>
				
				<p>
					<label>Email Address: </label>
					<input type="email" placeholder="example - abc@gmail.com">
				</p>
				
				<p>
					<label>Type of Property You are interested in: <label>
					<input type="checkbox" name="checkH" value="House"> House
					<input type="checkbox" name="checkA" value="Apartment"> Apartment
					<input type="checkbox" name="checkC" value="Condos"> Condos
					<input type="checkbox" name="checkB" value="Basement"> Basement
				</p>
				
				<p>
					<label>Prefered Area: </label>
					<input type="text">
				</p>
				
				<p>
					<label>Number of Bedroom: </label>
					<input type="number" min="0" max="6" step="1" value="1">
				</p>
				
				<p>
					<label>Number of Bathroom: </label>
					<input type="number" min="0" max="5" step="1" value="0">
				</p>
				
				<p>
					<label>Price Range: </label>
					$100<input type="range" min="100" max="1000000" value="200"> $1,000,000
				</p>
				
				<p>
					<label>Desired Move-in date: </label>
					<input type="date">
				</p>
				
				<p>
					<label>Additional Comments: </label>
					<textarea cols="50" rows="8" name="AdditionalComments"></textarea>
				</p>
				
				<p id="button">
					<input name="btnSubmit" type="Submit" value="Submit">
					<input name="btnReset" type="Reset" value="Reset">
				</p>
			</fieldset>
		</form>
	</body>
</html>
